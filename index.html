<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-Product</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="img/sneaker1.png">
        </div>
        <div class="card">
            <p class="nameSneaker">Casual Sneaker</p>
            <p class="price">$200.00</p>
            <p class="discount">30%</p>
            <p class="text">Casual sneakers suitable for young people, made of synthetic leather with the highest quality.</p>
            <p class="size">Size</p>
            <p class="color">Color</p>
            <button class="cart"><i class="ph-bold ph-shopping-cart"></i>Add to Cart</button>
            <button class="buy">BUY NOW</button>
        </div>
    </div>
</body>
</html>
